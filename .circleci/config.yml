version: 2.1

commands:
  setup:
    description: "Setup skip toolchain"
    steps:
      - run:
          name: Build compiler
          command: |
            cd compiler && make install STAGE=0

jobs:
  compiler:
    docker:
      - image: beauby/skiplabs:circleci-0.0.1
    resource_class: xlarge
    steps:
      - checkout
      - run:
          name: Skip job if irrelevant
          command: |
            if git diff --quiet HEAD master -- compiler/
            then
              circleci-agent step halt
            fi
      - setup
      - run:
          name: Run compiler tests
          no_output_timeout: 30m
          command: |
            cd compiler && make test STAGE=1

  skfs:
    docker:
      - image: beauby/skiplabs:circleci-0.0.1
    steps:
      - checkout
      - run:
          name: Skip job if irrelevant
          command: |
            if git diff --quiet HEAD master -- skfs/
            then
              circleci-agent step halt
            fi
      - setup
      - run:
          name: Run skfs tests
          command: |
            mkdir -p ~/test-results/skfs
            cd skfs && skargo test --format=xml -o ~/test-results/skfs/skfs.xml
      - store_test_results:
          path: ~/test-results/skfs/

  skdb:
    docker:
      - image: beauby/skiplabs:circleci-0.0.1
    steps:
      - checkout
      - run:
          name: Skip job if irrelevant
          command: |
            if git diff --quiet HEAD master -- sql/
            then
              circleci-agent step halt
            fi
      - setup
      - run:
          name: Run skdb tests
          command: |
            cd sql && skargo build && make test

workflows:
  compiler:
    jobs:
      - compiler
  skfs:
    jobs:
      - skfs
  skdb:
    jobs:
      - skdb
