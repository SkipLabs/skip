version: 2.1

commands:
  setup:
    description: "Setup skip toolchain"
    steps:
      - run:
          name: Fetch submodules
          command: |
            git submodule update --init --recursive

jobs:
  compiler:
    docker:
      - image: skiplabs/skdb-base:latest
    resource_class: xlarge
    steps:
      - checkout
      - setup
      - run:
          name: Run compiler tests
          no_output_timeout: 30m
          command: |
            mkdir -p ~/test-results
            cd compiler && make STAGE=B
            PATH=./stageB/bin:$PATH skargo test --jobs 8 --junitxml ~/test-results/skc.xml
      - store_test_results:
          path: ~/test-results/skc.xml

  skfs:
    docker:
      - image: skiplabs/skdb-base:latest
    steps:
      - checkout
      - setup
      - run:
          name: Run skfs tests
          command: |
            mkdir -p ~/test-results
            cd skfs && skargo test --jobs 8 --junitxml ~/test-results/skfs.xml
      - store_test_results:
          path: ~/test-results/skfs.xml

  skdb:
    docker:
      - image: skiplabs/skdb-base:latest
    steps:
      - checkout
      - setup
      - run:
          name: Run native skdb tests
          command: |
            make test-native
  skdb-wasm:
    docker:
      - image: skiplabs/skdb-base:latest
    steps:
      - checkout
      - setup
      - run:
          name: Run wasm skdb tests
          no_output_timeout: 15m
          environment:
            PLAYWRIGHT_REPORTER: junit
            PLAYWRIGHT_JUNIT_OUTPUT_NAME: ~/test-results/skdb-wasm.xml
          command: |
            mkdir -p ~/test-results
            make test-wasm
      - store_test_results:
          path: ~/test-results/skdb-wasm.xml

  skjson:
    docker:
      - image: skiplabs/skdb-base:latest
    steps:
      - checkout
      - setup
      - run:
          name: Run skjson tests
          command: |
            mkdir -p ~/test-results
            cd skjson && skargo test --junitxml ~/test-results/skjson.xml
      - store_test_results:
          path: ~/test-results/skjson.xml
