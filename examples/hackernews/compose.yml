services:
  # Reverse proxy
  haproxy:
    image: reactive-hackernews/load-balancer
    build: ./load_balancer
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      www:
        condition: service_healthy

  # Web application
  web:
    image: reactive-hackernews/web-service
    build: ./web_service
    depends_on:
      db:
        condition: service_healthy

  # SQL database
  db:
    image: reactive-hackernews/db
    build: ./db
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data

  # Reactive cache
  reactive_cache:
    image: reactive-hackernews/skip-service
    build: ./reactive_service
    depends_on:
      db:
        condition: service_healthy

  # Front-end
  www:
    image: reactive-hackernews/www
    build: ./www

volumes:
  pgdata:
