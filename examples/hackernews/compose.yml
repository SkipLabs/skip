services:
  # Reverse proxy
  haproxy:
    image: reactive-hackernews/reverse_proxy
    build: ./reverse_proxy
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      www:
        condition: service_healthy
      skip_follower:
        condition: service_healthy

  # Web application
  web:
    image: reactive-hackernews/web-service
    build: ./web_service
    depends_on:
      db:
        condition: service_healthy

  # SQL database
  db:
    image: reactive-hackernews/db
    build: ./db
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data

  # Reactive cache
  skip_leader:
    image: reactive-hackernews/skip-leader
    build: ./skip_leader
    depends_on:
      db:
        condition: service_healthy
  skip_follower:
    image: reactive-hackernews/skip-follower
    build: ./skip_follower
    depends_on:
      skip_leader:
        condition: service_healthy

  # Front-end
  www:
    image: reactive-hackernews/www
    build: ./www

volumes:
  pgdata:
